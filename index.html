<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economics Textbook Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar with Chapter Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Table of Contents</h2>
                <button id="toggleSidebar" class="toggle-btn">←</button>
            </div>
            <div class="chapter-list" id="chapterList">
                <div class="loading">Loading chapters...</div>
            </div>
            <div class="sidebar-footer">
                <button id="clearBookmark" class="btn-secondary">Clear Bookmark</button>
            </div>
        </aside>

        <!-- Reopen Sidebar Button (shows when collapsed) -->
        <button id="reopenSidebar" class="reopen-sidebar" style="display: none;">→</button>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="header">
                <button id="menuToggle" class="menu-toggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1>Economics Textbook</h1>

                <!-- AI Search Bar -->
                <div class="ai-search-container">
                    <input type="text" id="aiSearchInput" class="ai-search-input" placeholder="Ask a question about this page...">
                    <button id="aiSearchBtn" class="ai-search-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 2v4m0 12v4m10-10h-4M6 12H2m15.5-6.5l-2.8 2.8m-5.4 5.4l-2.8 2.8m0-11l2.8 2.8m5.4 5.4l2.8 2.8"></path>
                        </svg>
                        Ask AI
                    </button>
                </div>

                <div class="header-actions">
                    <button id="gotoBookmarkBtn" class="btn-primary" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                        </svg>
                        Go to Bookmark
                    </button>
                    <button id="bookmarkBtn" class="btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                        </svg>
                        Bookmark
                    </button>
                    <input type="file" id="pdfUpload" accept=".pdf" style="display: none;">
                    <button id="uploadBtn" class="btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Upload
                    </button>
                </div>
            </header>

            <div class="content-wrapper">
                <div id="uploadPrompt" class="upload-prompt">
                    <div class="upload-card">
                        <h2>Economics Textbook Reader</h2>
                        <p>Upload your textbook PDF to get started</p>
                        <button id="uploadPromptBtn" class="btn-large">Select PDF</button>
                        <p class="hint">Processed locally in your browser. Nothing is uploaded to any server.</p>
                    </div>
                </div>

                <div id="reader" class="reader" style="display: none;">
                    <div class="reader-controls">
                        <button id="prevPage" class="control-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                            Previous
                        </button>
                        <span class="page-info">
                            Page <span id="currentPage">1</span> of <span id="totalPages">0</span>
                        </span>
                        <button id="nextPage" class="control-btn">
                            Next
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                        <div class="page-jump">
                            <label for="pageJump">Go to page</label>
                            <input type="number" id="pageJump" class="page-jump-input" min="1" placeholder="#">
                            <button id="pageJumpBtn" class="control-btn">Go</button>
                        </div>
                    </div>
                    <div id="textContent" class="text-content"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Vocabulary Tooltip -->
    <div id="vocabularyTooltip" class="vocabulary-tooltip"></div>

    <!-- AI Response Modal -->
    <div id="aiModal" class="ai-modal" style="display: none;">
        <div class="ai-modal-content">
            <div class="ai-modal-header">
                <h3>AI Assistant</h3>
                <button id="closeAiModal" class="close-modal">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div id="aiResponse" class="ai-response">
                <div class="ai-loading">
                    <div class="spinner"></div>
                    <p>Analyzing...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Transformers.js for local AI (runs in browser, no API key needed)
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.0.2';
        window.transformersPipeline = pipeline;
    </script>
    <script src="config.js"></script>
    <script src="vocabulary.js"></script>
    <script src="app.js"></script>
</body>
</html>
